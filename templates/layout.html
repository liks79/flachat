<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Flachat::{% block title %}{% endblock %}</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="http://cdn.bootcss.com/bootbox.js/4.2.0/bootbox.min.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    {% block head %}{% endblock %}
  </head>


  <body width="100%">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-thumbs-up"></span>
Flachat</a>
        </div>

        {% if session %}
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a id="logout-link" href="/logout">Logout <span class="glyphicon glyphicon-log-out"></span></a></li>
              </ul>
            </div>
        {%  endif %}

      </div>
    </div>



	<!-- content-->
	<div id="content" class="span12" style="padding-top: 60px; padding-bottom: 30px; margin-left:5px; margin-right:5px">

    		{% block content %}{% endblock %}

	</div>
	<!-- end of content-->




	<!-- footer begin -->
    {% block footer %}{% endblock %}
	<!-- footer end -->


  </body>
</html>
